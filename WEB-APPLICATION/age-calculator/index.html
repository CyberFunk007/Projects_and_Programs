<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <h1>AGE CALCULATOR </h1>
  <h4>Write your birth date</h4>
  <main>
      <form action=""  method = "post" name = "myForm">
        <div class="top">
        <div class="topContainer">
          <span class="title">DAY</span>
          <input type="text" class='input-box'  id="dayInput" required name = 'days'>
        </div>
        <div class="topContainer">

          <span class="title">MONTH</span>
          <input type="text" class='input-box' id = 'monthInput' required name = 'months'>
        </div>

        <div class="topContainer" >
          <span class="title">YEAR</span>
          <input type="text" class='input-box' id="yearInput" required name = 'years'>
        </div>
      </div>
      <div class="center">
        <hr> 
        <button type = 'button' onClick = 'handleClick()' class="submit">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
    </form>
    <div class="bottom">
      <div class="years">
        <div id="yearsOutput" class="output">
          --
        </div>

        <span>years</span>
      </div>

      <div class="months">
        <div id="monthsOutput" class="output">
          --
        </div>
        <span>months</span>
      </div>

      <div class="days">
        <div id="daysOutput" class="output">
          --
        </div>
        <span>days</span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ujjwal Tarika</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
